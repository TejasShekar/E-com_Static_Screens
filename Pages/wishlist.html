<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tejas Shekar" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>P8 Gamez | Wishlist</title>
    <link rel="stylesheet" href="https://prime8-ui.netlify.app/styles.css" />
    <link rel="stylesheet" href="../home.css" />
    <link rel="stylesheet" href="./wishlist.css" />
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="brand-name">
        <h1>P8 Gamez</h1>
      </a>
      <nav class="header-nav">
        <ul class="nav-list">
          <li>
            <a href="./cart.html">
              <div class="badge-icon-container">
                <div class="cart-badge">
                  <i class="fas fa-shopping-cart fa-2x"></i>
                  <div class="notification-icon badge">2</div>
                </div>
              </div></a
            >
          </li>
          <li><a class="btn active" href="./wishlist.html">Wishlist</a></li>
          <li>
            <a class="btn btn-secondary" href="./login.html">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="wishlist-container">
        <div class="card">
          <img
            class="card-img"
            src="https://store-images.s-microsoft.com/image/apps.29520.63657969076271726.154f5a09-55ab-4b31-bc57-4e0335fab06a.98159a5f-99d5-4db9-89bc-4ae02f971596"
            alt="Assassin's Creed Origins"
          />
          <div class="card-info">
            <p class="card-title">Assassin's Creed Origins</p>
            <div class="price-info">
              <div class="final-price">₹2,000</div>
              <di class="mrp">₹2,499</di>
              <p class="price-percentage">(20% OFF)</p>
            </div>
          </div>
          <div class="cta">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-secondary">Remove from Wishlist</button>
          </div>
        </div>
        <div class="card">
          <img
            class="card-img"
            src="https://store-images.s-microsoft.com/image/apps.58702.13536437121175354.18c8cdb9-4b5c-42e4-ae64-1c5d6063fc7e.54c3f469-3e75-4490-9eee-a6e6b8ceb998"
            alt="FIFA 2022"
          />
          <div class="card-info">
            <p class="card-title">FIFA 2022</p>
            <div class="price-info">
              <div class="final-price">₹2,000</div>
              <di class="mrp">₹2,499</di>
              <p class="price-percentage">(20% OFF)</p>
            </div>
          </div>
          <div class="cta">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-secondary">Remove from Wishlist</button>
          </div>
        </div>
        <div class="card">
          <img
            class="card-img"
            src="https://store-images.s-microsoft.com/image/apps.25499.69435230515002378.5c54c210-6100-4e84-81d0-b92a5aadc00d.621c04a4-1dba-4507-9975-15242516a0a3"
            alt="Need For Speed - Heat"
          />
          <div class="card-info">
            <p class="card-title">Need For Speed - Heat</p>
            <div class="price-info">
              <div class="final-price">₹2,000</div>
              <di class="mrp">₹2,499</di>
              <p class="price-percentage">(20% OFF)</p>
            </div>
          </div>
          <div class="cta">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-secondary">Remove from Wishlist</button>
          </div>
        </div>
        <div class="card">
          <img
            class="card-img"
            src="https://store-images.s-microsoft.com/image/apps.27657.69516029925336975.e3cb0155-71cd-4799-bed4-63da86cce109.61267421-c294-418d-98ad-81f696989b4f"
            alt="Sleeping Dogs : Definitive Edition"
          />
          <div class="card-info">
            <p class="card-title">Sleeping Dogs : Definitive Edition</p>
            <div class="price-info">
              <div class="final-price">₹2,000</div>
              <di class="mrp">₹2,499</di>
              <p class="price-percentage">(20% OFF)</p>
            </div>
          </div>
          <div class="cta">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-secondary">Remove from Wishlist</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
