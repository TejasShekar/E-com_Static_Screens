<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tejas Shekar" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>P8 Gamez | Wishlist</title>
    <link rel="stylesheet" href="https://prime8-ui.netlify.app/styles.css" />
    <link rel="stylesheet" href="../home.css" />
    <link rel="stylesheet" href="./wishlist.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Assets/favicon-16x16.png"
    />
    <link rel="manifest" href="../Assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../Assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#eea53f" />
  </head>
  <body>
    <header class="header flex-sbw-c flex-wrap">
      <a href="../index.html" class="brand-name p-sm m-1">
        <h1>P8 Gamez</h1>
      </a>
      <nav class="mx-1">
        <ul class="nav-list flex">
          <li class="mx-0 my-auto">
            <a class="p-sm m-sm" href="./cart.html">
              <div class="pos-relative">
                <div>
                  <i class="fas fa-shopping-cart fa-2x"></i>
                  <div class="notification-icon badge pos-abs flex-center">
                    2
                  </div>
                </div>
              </div>
            </a>
          </li>
          <li class="mx-1 my-auto">
            <a class="btn py-sm px-1 btn-link" href="./wishlist.html"
              >Wishlist</a
            >
          </li>
          <li class="mx-0 my-auto">
            <a class="btn py-sm px-1 btn-secondary" href="./login.html"
              >Logout</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="wishlist-container grid g-2 mx-auto my-1">
        <div class="card pos-relative flex-sbw-c flex-col">
          <img
            class="card-img"
            src="https://store-images.s-microsoft.com/image/apps.29520.63657969076271726.154f5a09-55ab-4b31-bc57-4e0335fab06a.98159a5f-99d5-4db9-89bc-4ae02f971596"
            alt="Assassin's Creed Origins"
          />
          <div class="card-info flex-sbw flex-col">
            <p class="card-title">Assassin's Creed Origins</p>
            <div class="price-info flex-c">
              <div class="final-price">₹2,000</div>
              <di class="mrp">₹2,499</di>
              <p class="price-percentage">(20% OFF)</p>
            </div>
          </div>
          <div class="cta">
            <button class="btn py-sm px-1 btn-primary">Add to Cart</button>
            <button class="btn py-sm px-1 btn-secondary">
              Remove from Wishlist
            </button>
          </div>
        </div>
        <div class="card pos-relative flex-sbw-c flex-col">
          <img
            class="card-img"
            src="https://store-images.s-microsoft.com/image/apps.58702.13536437121175354.18c8cdb9-4b5c-42e4-ae64-1c5d6063fc7e.54c3f469-3e75-4490-9eee-a6e6b8ceb998"
            alt="FIFA 2022"
          />
          <div class="card-info flex-sbw flex-col">
            <p class="card-title">FIFA 2022</p>
            <div class="price-info flex-c">
              <div class="final-price">₹2,000</div>
              <di class="mrp">₹2,499</di>
              <p class="price-percentage">(20% OFF)</p>
            </div>
          </div>
          <div class="cta">
            <button class="btn py-sm px-1 btn-primary">Add to Cart</button>
            <button class="btn py-sm px-1 btn-secondary">
              Remove from Wishlist
            </button>
          </div>
        </div>
        <div class="card pos-relative flex-sbw-c flex-col">
          <img
            class="card-img"
            src="https://store-images.s-microsoft.com/image/apps.25499.69435230515002378.5c54c210-6100-4e84-81d0-b92a5aadc00d.621c04a4-1dba-4507-9975-15242516a0a3"
            alt="Need For Speed - Heat"
          />
          <div class="card-info flex-sbw flex-col">
            <p class="card-title">Need For Speed - Heat</p>
            <div class="price-info flex-c">
              <div class="final-price">₹2,000</div>
              <di class="mrp">₹2,499</di>
              <p class="price-percentage">(20% OFF)</p>
            </div>
          </div>
          <div class="cta">
            <button class="btn py-sm px-1 btn-primary">Add to Cart</button>
            <button class="btn py-sm px-1 btn-secondary">
              Remove from Wishlist
            </button>
          </div>
        </div>
        <div class="card pos-relative flex-sbw-c flex-col">
          <img
            class="card-img"
            src="https://store-images.s-microsoft.com/image/apps.27657.69516029925336975.e3cb0155-71cd-4799-bed4-63da86cce109.61267421-c294-418d-98ad-81f696989b4f"
            alt="Sleeping Dogs : Definitive Edition"
          />
          <div class="card-info flex-sbw flex-col">
            <p class="card-title">Sleeping Dogs : Definitive Edition</p>
            <div class="price-info flex-c">
              <div class="final-price">₹2,000</div>
              <di class="mrp">₹2,499</di>
              <p class="price-percentage">(20% OFF)</p>
            </div>
          </div>
          <div class="cta">
            <button class="btn py-sm px-1 btn-primary">Add to Cart</button>
            <button class="btn py-sm px-1 btn-secondary">
              Remove from Wishlist
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
