<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tejas Shekar" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>P8 Gamez | Login</title>
    <link rel="stylesheet" href="https://prime8-ui.netlify.app/styles.css" />
    <link rel="stylesheet" href="../home.css" />
    <link rel="stylesheet" href="./authentication.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Assets/favicon-16x16.png"
    />
    <link rel="manifest" href="../Assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../Assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#eea53f" />
  </head>
  <body>
    <main class="full-height flex-center">
      <div class="card pos-relative flex-sbw-c flex-col w-90 scale-90">
        <a href="../index.html" class="brand-name p-sm m-1">
          <h1>P8 Gamez</h1>
        </a>
        <div class="flex flex-col m-1 w-90">
          <h2 class="auth-heading mb-1">Login</h2>
          <label class="input-label" for="u-name">Username</label>
          <input
            class="mb-1"
            id="u-name"
            type="text"
            placeholder="Enter your username here"
          />
          <label class="input-label" for="u-password">Password</label>
          <input
            class="mb-1"
            id="u-password"
            type="password"
            placeholder="Enter your password here"
          />
          <div class="auth-options flex-sbw flex-wrap">
            <div>
              <input id="remember-me" type="checkbox" />
              <label for="remember-me">Remember me</label>
            </div>
            <a class="active p-sm" href="#">Forgot your password ?</a>
          </div>
          <a class="btn btn-primary m-sm py-sm px-1" href="../index.html"
            >Login</a
          >
          <a class="btn p-sm m-sm" href="./signup.html">Create an account > </a>
        </div>
      </div>
    </main>
  </body>
</html>
