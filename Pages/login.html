<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tejas Shekar" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>P8 Gamez | Login</title>
    <link rel="stylesheet" href="https://prime8-ui.netlify.app/styles.css" />
    <link rel="stylesheet" href="../home.css" />
    <link rel="stylesheet" href="./authentication.css" />
  </head>
  <body class="">
    <main class="full-height auth">
      <div class="card w-90 scale-90">
        <a href="../index.html" class="brand-name">
          <h1>P8 Gamez</h1>
        </a>
        <div class="auth-section w-90">
          <h2 class="auth-heading">Login</h2>
          <label class="input-label" for="u-name">Username</label>
          <input
            id="u-name"
            type="text"
            placeholder="Enter your username here"
          />
          <label class="input-label" for="u-password">Password</label>
          <input
            id="u-password"
            type="password"
            placeholder="Enter your password here"
          />
          <div class="auth-options">
            <div>
              <input id="remember-me" type="checkbox" />
              <label for="remember-me">Remember me</label>
            </div>
            <a class="active" href="#">Forgot your password ?</a>
          </div>
          <a class="btn btn-primary" href="../index.html">Login</a>
          <a class="btn" href="./signup.html">Create an account > </a>
        </div>
      </div>
    </main>
  </body>
</html>
